<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Твиттер-виджет</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="container">
  <header>
    <div class="bio">
      <img data-wallpaper alt="background" class="bg">
      <div class="desc">
        <h3 data-username></h3>
        <p data-description></p>
      </div>
    </div>

    <div class="avatarcontainer">
      <img data-pic alt="avatar" class="avatar">
      <div class="hover">
        <div class="icon-twitter"></div>
      </div>
    </div>


  </header>

  <div class="content">
    <div class="data">
      <ul>
        <li>
          <output data-tweets></output>
          <span>Tweets</span>
        </li>
        <li>
          <output data-followers></output>
          <span>Followers</span>
        </li>
        <li>
          <output data-following></output>
          <span>Following</span>
        </li>
      </ul>
    </div>

    <div class="follow">
      <div class="icon-twitter"></div> Follow</div>
  </div>

</div>

	<script src="scripts/common.js"></script>
</body>
</html>
