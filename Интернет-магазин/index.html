<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Интернет-магазин</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="container">
  <div class="box">
    <img src="https://netology-code.github.io/hj-homeworks/dom/shop/i/product-01.jpg" alt="pic1">
    <button class="add fa fa-plus" data-price="1999"></button>
    <h3 id="item-one">Лимонад</h3>
    <p>1 999 руб.</p>
  </div>
  <div class="box">
    <img src="https://netology-code.github.io/hj-homeworks/dom/shop/i/product-02.jpg" alt="pic2">
    <button class="add fa fa-plus" data-price="4499"></button>
    <h3 id="item-two">Эко-сумка</h3>
    <p>4 499 руб.</p>
  </div>
  <div class="box">
    <img src="https://netology-code.github.io/hj-homeworks/dom/shop/i/product-03.jpg" alt="pic3">
    <button class="add fa fa-plus" data-price="199"></button>
    <h3 id="item-three">Бумажный пакет</h3>
    <p>199 руб.</p>
  </div>
  <div id="cart">
    <div id="head">
      <h3>
        Товаров в корзине:
        <span id="cart-count">0</span>
      </h3>
    </div>
    <div id="head">
      <h3>
        Общая стоимость:
        <span id="cart-total-price">0</span> руб.
      </h3>
    </div>
  </div>
</div>
	
  <script src='scripts/price-format.js'></script>
	<script src="scripts/common.js"></script>	
</body>
</html>
